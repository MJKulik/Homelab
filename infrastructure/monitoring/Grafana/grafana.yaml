apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: dev
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 8.11.3
    helm:
      releaseName: my-grafana
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring