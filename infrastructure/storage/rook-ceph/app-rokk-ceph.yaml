apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://charts.rook.io/release
    chart: rook-ceph-cluster
    targetRevision: 1.16.6
    helm:
      releaseName: rook-ceph
      valueFiles:
      - $values/infrastructure/storage/rook-ceph/values.yaml
      ignoreMissingValueFiles: true
  - repoURL: https://github.com/MJKulik/Homelab.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
